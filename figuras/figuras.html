<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>figuras geometricas | curso de practico de js en platzi</title>
</head>
<body>
    <header class="title">
        <a href="../index.html">Home</a>
        <h1>
            figuras geometricas
        </h1>
        <p>Primer taller del curso practico de js</p>
    </header>
    
    <div class="box1">
        <section class="section">
            <div>
                <img src="../cubo.png" style="width: 50px;" alt="">
            </div>
            <h2>Cuadrado</h2>
            <form class="form" action="">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <br>
                <input id="InputCuadrado" type="number"/>
                <br>
                <button class="button" type="button" onclick="calcularPerimetroCuadrado()">
                    calcular el perimetro
                </button>
                <button class="button" type="button" onclick="calcularAreaCuadrado()">
                    calcular el area
                </button>

                <p id="ResultP"></p>
            </form>
        </section>

        <br><br>
        <div class="triangleBox">
            <section class="section">
                <div>
                    <img src="../triangle.png" style="width: 70px;" alt="">
                </div>
                <h2>Triangulo</h2>
                <form class="form" action="">
                    <label for="InputTriangulo">
                        Escribe cuanto mide el lado A de tu triangulo
                    </label>
                    <br>
                    <input id="InputTriangulo1" type="number"/>
                    <br>
                    <label for="InputTriangulo">
                        Escribe cuanto mide el lado B de tu triangulo
                    </label>
                    <br>
                    <input id="InputTriangulo2" type="number"/>
                    <br>
                    <label for="InputTriangulo">
                        Escribe cuanto mide la base de tu triangulo
                    </label>
                    <br>
                    <input id="InputTriangulo3" type="number"/>
                    <br>
                    <label for="InputTriangulo">
                        Escribe cuanto mide la altura de tu triangulo
                    </label>
                    <br>
                    <input id="InputTriangulo4" type="number"/>
                    <button  class="button" type="button" onclick="calcularPerimetroTriangulo()">
                        calcular el perimetro
                    </button>
                    <button  class="button" type="button" onclick="calcularAreaTriangulo()">
                        calcular el area
                    </button>

                    <p id="ResultT"></p>
                </form>
            </section>
            <br>
            
        </div>

        <br><br>
        <section class="section">
            <div>
                <img src="../sphere.png" style="width: 50px;" alt="">
            </div>
            <h2>Circulo</h2>
            <form class="form" action="">
                <label for="InputCirculo">
                    Escribe cuanto mide el radio de tu circulo
                </label>
                <br>
                <input id="InputCirculo" type="number"/>
                <br>
                <button class="button" type="button" onclick="calcularPerimetroCirculo()">
                    calcular el perimetro
                </button>
                <button class="button" type="button" onclick="calcularAreaCirculo()">
                    calcular el area
                </button>

                <p id="ResultC"></p>
            </form>
        </section>

        <section class="section">
            <div>
                <img src="../cubo.png" style="width: 50px;" alt="">
            </div>
            <h2>Rectangulo</h2>
            <form class="form" action="">
                <label for="InputRectangulo">
                    Escribe cuanto mide la altura de tu Rectangulo
                </label>
                <br>
                <input id="alturaRectangulo" type="number"/>
                <br>
                <label for="InputRectangulo">
                    Escribe cuanto mide la altura de tu Rectangulo
                </label>
                <br>
                <input id="baseRectangulo" type="number"/>
                <br>
                <button class="button" type="button" onclick="calcularPerimetroRectangulo()">
                    calcular el perimetro
                </button>
                <button class="button" type="button" onclick="calcularAreaRectangulo()">
                    calcular el area
                </button>

                <p id="ResultRect"></p>
            </form>
        </section>
    </div>


    <script src="./figuras.js"></script>
    
</body>
</html>
